<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Homepage\css\Homapage.css">
  <link rel="stylesheet" href="../Homepage/css/Homapage.css">
  <title>Zlatmax</title>
</head>
<body>
  <header class="top">
    <div class="container header__container">
      <div class="header__left">
        <nav class="header__nav nav">
          <ul class="header__nav__list">
            <li class="header__nav__item"><a href="#" class="header__nav__link nav__link">О нас</a></li>
            <li class="header__nav__item"><a href="#" class="header__nav__link nav__link">Оплата и доставка</a></li>
            <li class="header__nav__item"><a href="#" class="header__nav__link nav__link">Новости</a></li>
            <li class="header__nav__item"><a href="#" class="header__nav__link nav__link">Контакты</a></li>
          </ul>
        </nav>
        <span class="header__btn__icon"><button class="btn btn-reset header__btn">Личный кабинет</button></span>
      </div>
    </div>
  </header>
  <header class="header__main">
    <div class="container header__main__container">
      <a href="#" class="header__main__logo">
        <img src="img/svg/logo.svg" alt="Логотип компании Zlatmax">
      </a>
      <div class="header__main__search">
        <input type="text" maxlength= "12" placeholder="Search" class="searchbar">
        <!-- <img src="https://images-na.ssl-images-amazon.com/images/I/41gYkruZM2L.png" alt="search icon" class="button"> -->
      </div>
      <div class="header__main__gps">
        <a href="#" class="header__main__city"><img src="img/svg/Иконка_Локации.svg" alt=""><p class="city__name">Москва</p></a>
      </div>
      <div class="header__main__phone">
        <div class="header__contacts__item">
            <a href="tel:+79876543210" class="header__contacts__link">
              +7 (987) 654-32-10
            </a>
            <a href="" class="header__contacts__link">
              <img src="img/svg/Vector.svg" alt="Еще телефоны">
            </a>
            <br>
            <a href="" class="header__contacnts__link phone__link">
              Заказать звонок
            </a>
        </div>
      </div>
      <div class="header__main__basket">
        <a href="" class="header__main__basket__like"><img src="img/svg/like.svg" alt=""></a>
        <a href="" class="header__main__basket-basket"><img src="img/svg/basket.svg" alt="Корзина"></a>
        <div class="header__main__sum">
          <p class="sum">0 р.</p>
          <a href="" class="header__main__link issue__link">Оформить заказ</a>
        </div>
      </div>
    </div>
  </header>
  <header class="header__footer">
    <div class="container header__footer__container">
      <nav class="header__footer__nav nav">
        <ul class="header__footer__nav__list">
          <li class="header__footer__nav__item"><a href="#" class="header__footer__nav__link header__footer__link">Каталог ножей</a></li>
          <li class="header__footer__nav__item"><a href="#" class="header__footer__nav__link header__footer__link">Клинковое оружие</a></li>
          <li class="header__footer__nav__item"><a href="#" class="header__footer__nav__link header__footer__link">Сувенирные изделия</a></li>
          <li class="header__footer__nav__item"><a href="#" class="header__footer__nav__link header__footer__link">Фонари ARMYTEK</a></li>
          <li class="header__footer__nav__item"><a href="#" class="header__footer__nav__link header__footer__link">Сопутсвующие товары</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
